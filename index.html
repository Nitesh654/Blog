<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Blog</title>
</head>

<body>
  <h1>Your Blog</h1>
  <p>Total Blogs: <span id="totalBlogs">0</span></p>
  <form onsubmit="handleFormSubmit(event)" style="display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 20px;">
    <label for="imageUrl" style="margin-bottom: 10px;">Image URL:</label>
    <input type="url" name="imageUrl" id="imageUrl" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
    <label for="title" style="margin-bottom: 10px;">Title:</label>
    <input type="text" name="title" id="title" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
    <label for="blogDescription" style="margin-bottom: 10px;">Blog Description:</label>
    <textarea name="blogDescription" id="blogDescription" rows="4" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
    <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Post Blog</button>
  </form>
  <ul id="blogList"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
